<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: blue"></canvas>;
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            area() {
                return this.width * this.height
            }
            perimeter() {
                return (this.width + this.height) * 2;
            }
            drawCanvas() {
                let c = document.getElementById("myCanvas")
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.fillStyle = "blue";
                ctx.fillRect(10,10,this.width,this.height);
                ctx.fill();
            }
        }
         let hcn = new Rectangle(500,250);
        document.write("<br>" + "area: " + hcn.area());
        document.write("<br>" + "perimeter: " + hcn.perimeter());
        hcn.drawCanvas();

    </script>
</body>
</html>
