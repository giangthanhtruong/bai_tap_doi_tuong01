<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      class Circle {
          constructor(radius) {
              this.radius = radius;
          }
          getArea () {
              return (this.radius * this.radius) * 3.14;
          }
          getPerimeter () {
              return (this.radius * 2) * 3.14;
          }
      }
      let cir = new  Circle(20);
      document.write("Diện tích hình tròn là: " + cir.getArea());
      document.write("<br>");
      document.write("Chu vi hình tròn là: " + cir.getPerimeter())


  </script>
</body>
</html>
