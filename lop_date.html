<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
           getdate() {
                return this.day + "/" + this.month + "/" + this.year;
           }
        }
        let today = new MyDate(2,2,7);
        document.write(today.getdate())
        document.write("<br>")
        today.day = 10;
        today.month = 10;
        today.year = 2021
        document.write(today.getdate())


    </script>
</body>
</html>
